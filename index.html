<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="/Logo.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/44ad36a76d.js" crossorigin="anonymous"></script>
    <title>Wanji Technologies: Calculator</title>
</head>
<body>
    <header><h1 id="header">Calcify</h1></header>
    <section>
        <div class="container">
            <div id="display" class="displayClass">
                <div id="displayCurrent" class="displayCurrent"></div>
                <div id="displayPrevious" class="displayPrevious"></div>
            </div>
            <form id="calculator">
             <div class="row1">
                <input type= "button" class="button" id="CE" value="CE">
                <input type= "button" class="button" id="clear" value="C">
             </div>
             <div class="row2">
                <input type= "button" class="button" id="num" value="7">
                <input type= "button" class="button" id="num" value="8">
                <input type= "button" class="button" id="num" value="9">
                <input type= "button" class="button" id="subtract" value="-">
             </div>
             <div class="row3">
                <input type= "button" class="button" id="num" value="4">
                <input type= "button" class="button" id="num" value="5">
                <input type= "button" class="button" id="num" value="6">
                <input type= "button" class="button" id="divide" value="/">
             </div>
            <div class="row3">
                <input type= "button" class="button" id="num" value="1">
                <input type= "button" class="button" id="num" value="2">
                <input type= "button" class="button" id="num" value="3">
                <input type= "button" class="button" id="multiplication" value="*">
            </div>
            <div class="row4">
                <input type= "button" class="button" id="dotBtn" value=".">
                <input type= "button" class="button" id="num" value="0">
                <input type= "button" class="button" id="btnEqual" value="=">
                <input type= "button" class="button" id="addition" value="+">
            </div>
            </form>
        </div>
    </section>
    <footer>
        <h1 id="credits">Brought to you by: Wanji Technologies.</h1>
        <a href="https://github.com/Wanji07" target="_blank"><i class="fa-brands fa-github" id="creditsLogo"></i></a>
    </footer>
    <script src="index.js"></script>
</body>
</html>
